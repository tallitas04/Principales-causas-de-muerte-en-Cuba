<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos de Personal Médico en Provincias de Cuba</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .contenedor {
            width: 800px;
            height: 600px;
        }
    </style>
</head>
<body>

    <div class="contenedor">
       
        <canvas id="investmentChart" width="400" height="200"></canvas>
    </div>


    <script>
        var ctx = document.getElementById('investmentChart').getContext('2d');
        let graph;
        
        function graph2(ctx, provincias, tasas) {
            if(graph) {
                graph.destroy();
            }

            graph = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: provincias,
                    datasets: [
                        {   
                            label: "Accidentes",
                            data: tasas[0],
                            backgroundColor: 'rgba(54, 162, 235, 0.2)', // Color de relleno azul claro
                            borderColor: 'rgba(54, 162, 235, 1)', // Borde azul
                            borderWidth: 1,
                            pointRadius: 2,
                            tension: 0.1
                        },
                        {   
                            label: "Fallecidos",
                            data: tasas[1],
                            backgroundColor: 'rgba(255, 99, 132, 0.2)', // Color de relleno rojo claro
                            borderColor: 'rgba(255, 99, 132, 1)', // Borde rojo
                            borderWidth: 1,
                            pointRadius: 5,
                            tension: 0.1
                        },
                        {
                            label: "Lesionados",
                            data: tasas[2],
                            backgroundColor: 'rgba(203, 99, 132, 0.2)', // Color de relleno rojo claro
                            borderColor: 'rgba(203, 99, 132, 1)', // Borde rojo
                            borderWidth: 1,
                            pointRadius: 5,
                            tension: 0.1
                        },                        
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                            }
                        },
                        x: {
                            title: {
                                display: true,
                            }
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: 'Accidentes por Provincias.'
                        }
                    }
                }    
            });
        }

        function crearGrafico(){
                fetch('/Data/p12json.json')
                    .then(response => response.json())
                    .then(data => {
                         
                        const provincias = []
                        for (const obj of Object.values(data)){
                            provincias.push(obj["Provincias "]);
                        }

                        const tasas = []
                        const accidentes = []
                        const fallecidos = []
                        const lesionados = []
                        
                        for (const obj of Object.values(data)){
                            accidentes.push(obj["Accidentes"]);
                            fallecidos.push(obj["Fallecidos"]);
                            lesionados.push(obj["Lesionados"]);
                        }

                        tasas.push(accidentes, fallecidos, lesionados);
                        graph2(ctx, provincias, tasas);
                    
                    })
                    .catch(error => {
                        console.error("error al cargar el Json " + error)
                });
            }
        

        crearGrafico();

    </script>

</body>
</html>
