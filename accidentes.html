<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accidentes ocurridos por accidentes de transito </title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .contenedor {
            width: 800px;
            height: 600px;
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <canvas id="investmentChart9" width="400" height="200"></canvas>
    </div>


    <script>
        var ctx9 = document.getElementById('investmentChart9').getContext('2d');
let graph12;

function graphAux9(ctx9, years, principalesViolaciones, accidentes) {
    if(graph12) {
        graph12.destroy();
    }
    
    // console.log(residentes[0])
    graph12 = new Chart(ctx9, {
        type: 'pie',
        data: {
            labels: years,
            datasets: [
                {   
                    label: principalesViolaciones,
                    data: accidentes,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',   // Rojo
                        'rgba(54, 162, 235, 0.2)',   // Azul
                        'rgba(255, 206, 86, 0.2)',   // Amarillo
                        'rgba(75, 192, 192, 0.2)',   // Verde agua
                        'rgba(153, 102, 255, 0.2)',  // Morado
                        'rgba(255, 159, 64, 0.2)',   // Naranja
                        'rgba(199, 199, 199, 0.2)',  // Gris
                        'rgba(255, 99, 71, 0.2)',    // Tomate
                        'rgba(144, 238, 144, 0.2)',  // Verde claro
                        'rgba(173, 216, 230, 0.2)',  // Azul claro
                        'rgba(238, 130, 238, 0.2)',  // Violeta
                        'rgba(244, 164, 96, 0.2)',   // Arena
                        'rgba(210, 105, 30, 0.2)',   // Chocolate
                        'rgba(119, 136, 153, 0.2)',  // Gris oscuro
                        'rgba(64, 224, 208, 0.2)'    // Turquesa
                    ],
                    borderColor:[
                        'rgba(255, 99, 132, 1)', 
                        'rgba(54, 162, 235, 1)', 
                        'rgba(255, 206, 86, 1)', 
                        'rgba(75, 192, 192, 1)', 
                        'rgba(153, 102, 255, 1)', 
                        'rgba(255, 159, 64, 1)', 
                        'rgba(199, 199, 199, 1)', 
                        'rgba(255, 99, 71, 1)', 
                        'rgba(144, 238, 144, 1)', 
                        'rgba(173, 216, 230, 1)', 
                        'rgba(238, 130, 238, 1)', 
                        'rgba(244, 164, 96, 1)', 
                        'rgba(210, 105, 30, 1)', 
                        'rgba(119, 136, 153, 1)', 
                        'rgba(64, 224, 208, 1)'
                    ],
                    borderWidth: 1,
                    pointRadius: 3,
                    tension: 0
                },

            ]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Cantidad de Accidentes'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Principales Violaciones'
                    }
                }
            },
            plugins: {
                title: {
                    display: true,
                    text: 'Accidentes ocurridos por violaciones del tránsito.',
                    font: {
                        size: 18, // Tamaño del título
                    }
                }
            }
        }    
    });
}

function crearGraficoAux9(){
        const personalSalud = [];
        fetch('../Data/p13json.json')
            .then(response => response.json())
            .then(data => {

                const years = [];
                for (const year of Object.keys(data)){
                    years.push(year);
                }
                const principalesViolaciones = years
            

                console.log(principalesViolaciones)
                const accidentes = [];

                for (const acc of Object.values(data)){
                    accidentes.push(acc)
                }

                console.log(accidentes)
                graphAux9(ctx9, years, principalesViolaciones, accidentes);
            })
            .catch(error => {
                console.error("error al cargar el Json " + error)
        });
};


crearGraficoAux9();
        
    </script>

</body>
</html>
